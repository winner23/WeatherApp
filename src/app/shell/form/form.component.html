<header>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <form class="form-inline my-2 my-lg-0" (ngSubmit)="onSubmit()">
          <input class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search" [(ngModel)]="cityName" name="city" required>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

      </form>
      <a class="navbar-brand" [routerLink]="['/']">Weather</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/forecast3']">5 Days Forecast<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/forecast10']">10 Days Forecast</a>
          </li>
        </ul>
      </div>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked [(ngModel)]="selectedDegre"> F
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" autocomplete="off" [(ngModel)]="selectedDegre"> C
          </label>
        </div>
    </nav>
  </div>
</header>
